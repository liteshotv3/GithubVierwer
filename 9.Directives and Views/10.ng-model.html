<!DOCTYPE html>
<html lang="en">
<head>
    <title>Controllers</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="10.mainController.js"></script>
</head>
<body ng-app="myApp" ng-controller="MainController">
<h2>{{message}}</h2>

<form name="searchUser">
    <input type="search" placeholder="search" ng-model="username">
    <input type="submit" value="Find" ng-click="search(username)">
</form>
{{username}}<br>

<img ng-src="{{user.avatar_url}}" title="{{user.login}} ">
<p>{{error}}</p> <!--The will only appear if $http doesn't return anything -->
<p>First name: {{person.firstName}}</p>
<p>Last name: {{person.lastName}}</p>

</body>
</html>
