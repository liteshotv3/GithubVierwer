<!DOCTYPE html>
<html lang="en">
<head>
    <title>Controllers</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="13.mainController.js"></script>
</head>
<body ng-app="myApp" ng-controller="MainController">
<h2>{{message}}</h2>

<form name="searchUser" ng-submit="search(username)">
    <input type="search" required placeholder="search" ng-model="username">
    <input type="submit" value="Find">
</form>

<div ng-include="'14.userDetails.html'" ng-show="user"> <!--we passed a string literal to ng-include -->
    <!-- as a result we can give include the location of userDetails, and have it drop that html in here -->

</div>

</body>
</html>
